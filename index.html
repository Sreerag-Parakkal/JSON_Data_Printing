<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-04-2023</title>
</head>
<body>
    <ul></ul>
    <script>
      fetch('https://jsonplaceholder.typicode.com/users')
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          // console.log(data);
          data.forEach((user) => {
            const markup = `<li>${user.id}&nbsp;&nbsp;${user.name}<br><br>${user.email}<br>${user.address.city}<br>${user.phone}<br>${user.website}<br>${user.company.name}</li><br>`;
            document
              .querySelector('ul')
              .insertAdjacentHTML('beforeend', markup);
          });
        })
        .catch((err) => console.log(err));
    </script>
  </body>
  
</html>
